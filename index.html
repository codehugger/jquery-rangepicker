<!DOCTYPE html>
<html>
<head>
    <title>jquery-rangepicker</title>
    <script src="./vendor/jquery.min.js"></script>
    <script src="./vendor/strftime.js"></script>
    <script src="./jquery-rangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <div class="nav">
        <span><a href="./index.html" class="active">Vanilla.js</a></span>
        <span><a href="./index-ko.html">Knockout.js</a></span>
    </div>

    <div id="rangepicker"></div>

    <div class="rangedisplay">
        <span class="datefrom">FROM</span>
        -
        <span class="dateto">TO</span>
    </div>

    <script type="text/javascript">
        $(function () {
            var now = new Date();
            now.setFullYear(now.getFullYear() - 1);
            $("#rangepicker").rangepicker({
                dateFrom: now.startOfWeek(),
                dateTo: now.endOfWeek(),
                periodType: 'custom',
                onUpdate: function (newRange) {
                    $(".datefrom").html(newRange[0].strftime('%Y %b %d'));
                    $(".dateto").html(newRange[1].strftime('%Y %b %d'));
                }
            });
        });
    </script>
</body>
</html>
